<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/logging.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/logging.js"></script>
    <script src="js/md5.js"></script>

</head>

<body>
    <div class="m-der">
        <div class="closebtn"></div>
        <h1 class="headimg">网易帐号登录</h1>
    </div>
    <div class="m-cnt">
        <div class="NexonPlug">
            <div class="log-form-item">
                <div class="log-form-item-input">
                    <div class="log-suggest-wrapper">
                        <div class="log-bview-input-wrapper" style="width: 100%;">
                            <div class="bview-input-icon">
                                <i class="iconfont icon-shanchu1"></i>
                            </div>
                            <input type="text" placeholder="请输入邮箱地址" class="log-bview-input" id="nameemail">
                            <!-- <span class="ieplaceholder" style="display: none;">请检测您的邮箱格式</span> -->
                        </div>
                    </div>
                    <div class="nop-form-item-tip"></div>
                </div>
            </div>

            <div class="log-form-item">
                <div class="log-form-item-input">
                    <div class="log-pwd-wrapper">
                        <div class="log-bview-input-wrapper" style="width: 100%;">
                            <div class="bview-input-icon">
                                <i class="iconfont icon-shanchu1"></i>
                            </div>
                            <input type="password" placeholder="请输入8-16位密码" class="log-bview-input" id="password">
                            <span class="ieplaceholder" style="display: none;">请输入8-16位密码</span>
                        </div>
                    </div>
                    <div class="nop-form-item-tip"></div>
                </div>
            </div>

            <div class="m-sep">
                <div class="diately">
                    <button class="loginbox">立即登录</button>
                </div>
                <div class="unlogin">
                    <a href="" class="forgetpwd">忘记密码</a><span>|</span><a href="" class="forgetpwd">用网易邮箱注册</a>
                </div>
                <p class="sonuw">其他方式登录</p>
            </div>
        </div>

        <div class="m-fter">
            <ul class="olist">
                <li>
                    <i class="iconfont icon-weixin1"></i>
                </li>
                <li>
                    <i class="iconfont icon-QQ"></i>
                </li>
                <li>
                    <i class="iconfont icon-weibo"></i>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>

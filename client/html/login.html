<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">

</head>

<body>
    <!-- 头部 -->
    <div class="m-wrapper">
        <div class="m-head">
            <div class="u-cnt clearfix">
                <div class="u-logo">
                    <img src="../images/logo-906b3317.png" alt="" class="u-img">
                </div>
                <a href="" class="u-lh">
                    <span class="u-lh-txt">
                        靓号注册
                    </span>
                    <span class="u-lh-new">
                        new
                    </span>
                </a>
            </div>
        </div>
        <!-- 注册 -->
        <div id="app" class="m-app">
            <div>
                <div class="stepguide clearfix">
                    <div>
                        <div class="step stepcurrent">
                            <div class="number">
                                <i class="iconfont icon-tianxie"></i>
                                <span>填写账号密码</span>
                                <div class="line"></div>
                            </div>

                        </div>
                        <div class="step">
                            <i class="iconfont icon-2yanzhengma"></i>
                            <span>密码验证</span>
                        </div>
                        <div class="step">
                            <i class="iconfont icon-wancheng"></i>
                            <span>完成注册</span>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div>
                        <div class="nop-form-item">
                            <div class="nop-form-item-input">
                                <div class="suggest-wrapper">
                                    <div class="bview-input-wrapper" style="width: 100%;">
                                        <div class="bview-input-icon"></div>
                                        <input type="text" placeholder="请输入邮箱地址" class="bview-input">
                                        <span class="ieplaceholder" style="display: none;">dafda</span>
                                    </div>
                                </div>
                                <div class="nop-form-item-tip"></div>
                            </div>
                        </div>

                        <div class="nop-form-item">
                            <div class="nop-form-item-input">
                                <div class="pwd-wrapper">
                                    <div class="bview-input-wrapper" style="width: 100%;">
                                        <div class="bview-input-icon">
                                            <i></i>
                                        </div>
                                        <input type="password" placeholder="请输入8-16位密码" class="bview-input">
                                        <span class="ieplaceholder" style="display: none;">请输入8-16位密码</span>
                                    </div>
                                </div>
                                <div class="nop-form-item-tip"></div>
                            </div>
                        </div>
                    </div>
                    <div class="agree">
                        <div class="u-agree-area">
                            <input type="radio">
                            用户勾选即代表同意
                            <a href="">《网易邮箱服务条款》</a>和<a href="">《网易隐私政策》</a>
                        </div>
                    </div>
                    <button>下一步</button>
                    <div class="m-gologin">
                        已有账号？
                        <a href=""></a>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
